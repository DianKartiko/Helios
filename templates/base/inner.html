<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{%block title%} {%endblock%}</title>

        <!-- Favicon -->
        <link
            rel="icon"
            href="{{url_for('static', filename='assets/favicon.ico')}}"
        />
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <!-- Custom css -->
        {%block style%} {%endblock%}
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='frontend/css/utilities.css')}}"
        />

        <!-- Fonts Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- Unicons -->
        <link
            rel="stylesheet"
            href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
        />

        <link
            rel="stylesheet"
            href="https://unicons.iconscout.com/release/v4.0.8/css/solid.css"
        />

        <!-- Data AOS -->
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    </head>
    <body>
        <!-- Navigation -->
        <section class="mt-20 mb-64">
            <nav class="navbar navbar-expand-lg fixed-top background">
                <div class="container-fluid container-xxl">
                    <a
                        class="navbar-brand fw-semibold woodsmoke-950 text-2xl"
                        href="{{url_for('home')}}"
                        >Helios</a
                    >
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarNavAltMarkup"
                    >
                        <div
                            class="navbar-nav woodsmoke-900 fw-medium ms-auto px-md-0 px-lg-3 text-sm fw-regular"
                        >
                            <a class="nav-link" href="#details">Details</a>
                            <a class="nav-link" href="#order">Order</a>
                        </div>
                    </div>
                </div>
            </nav>
        </section>

        <!-- Navigation -->

        {%block content%} {%endblock%}

        <!-- Footer -->
        <footer class="footer mt-32 mb-32">
            <div class="container-xxl container-fluid">
                <div class="row gap-lg">
                    <div class="col-lg-12">
                        <p class="text-sm woodsmoke-500 fw-medium text-center">
                            &#169; Dian Wicaksono All Right Reserved
                        </p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Footer -->

        <!-- Popper and bundle -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
        <!-- Popper And Bundle -->

        <!-- Data AOS init -->
        <script>
            AOS.init();
        </script>
    </body>
</html>
