<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{%block title%}{%endblock%}</title>

        <!-- Favicon -->
        <link
            rel="icon"
            href="{{url_for('static', filename='assets/favicon.ico')}}"
        />
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <!-- Custom css -->
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='frontend/css/style.css')}}"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='frontend/css/utilities.css')}}"
        />

        <link
            rel="stylesheet"
            href="{{url_for('static', filename=('frontend/css/utilities.css'))}}"
        />

        <!-- Fonts Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- Data AOS -->
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />

        <!-- Fonts Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    </head>
    <body class="background">
        {%block content%}{%endblock%}

        <!-- Footer -->
        <footer class="footer mt-32 mb-32">
            <div class="container-xxl container-fluid">
                <div class="row gap-lg">
                    <div class="col-lg-12">
                        <p class="text-sm zinc-500 fw-medium text-center">
                            &#169; Dian Wicaksono All Right Reserved
                        </p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Footer -->

        <!-- CDN JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <!-- Data AOS init -->
        <script>
            AOS.init();
        </script>

        {% block script%} {%endblock%}
    </body>
</html>
